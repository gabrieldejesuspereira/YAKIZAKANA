<ion-header>
  <ion-toolbar>
    
    <ion-title>carrinho</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cabecalho"></div>
  <div class="ofertas"></div>
  <div class="titulo">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Tradicional Comida Japonesa
          <ion-icon name="cart" color="danger" style="float: right;"></ion-icon>
        </ion-card-title>

        <ion-card-subtitle>
          <ion-icon name="star" color="danger"></ion-icon>
          <span class="pontos">4.9</span>(180 votos) combinado japonês mêdio - R$ 60.00
          <ion-icon name="fast-food" color="danger"></ion-icon>
          <span class="ingredientes" >exemplos <br> salmão <br> algas <br> entre outros </span>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
